<div class="panel panel-primary">
      <div class="panel-heading">Contact List</div>
      <div class="panel-body">

 <form class="form-inline" ng-submit="addContact()">
    <div class="form-group">
      <label class="sr-only" for="name">name:</label>
      <input ng-model="contact.name" type="text" class="form-control" id="name" placeholder="Enter name">
    </div>

    <div class="form-group">
      <label class="sr-only" for="name">email:</label>
      <input ng-model="contact.email" type="text" class="form-control" id="email" placeholder="Enter email">
    </div>

    <div class="form-group">
      <label class="sr-only" for="name">number:</label>
      <input ng-model="contact.number" type="text" class="form-control" id="number" placeholder="Enter number">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>

<div class="table-responsive">      
  <table class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Number</th>
        <th>&nbsp;</th>
      </tr>

    </thead>
    <tbody>
       <tr ng-repeat="(key , value) in contacts">
          <td>{{value.name}}</td>
          <td>{{value.email}}</td>
          <td>{{value.number}}</td>
          <td><button ng-click="deleteContact(key)" type="button" class="btn btn-danger">Delete</button></td>
        </tr>
    </tbody>
  </table> 
</div>
 </div>
